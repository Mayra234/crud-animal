<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <title>Crud Animal</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form id="animal-form">
      <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre: </label>
          <input
            type="text"
            class="form-control form-field"
            name="name"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Edad: </label>
          <input
            type="number"
            class="form-control form-field"
            name="age"
            id="age"
          />
        </div>
        <div class="mb-3">
          <label for="animal" class="form-label">Animal: </label>
          <select class="form-select form-field" name="animal" id="animal">
            <option value="">Seleccionar...</option>
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
            <option value="pajaro">Pajaro</option>
            <option value="tortuga">Tortuga</option>
            <option value="pez">Pez</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Especie: </label>
          <select class="form-select form-field" name="species" id="species">
            <option value="">seleccionar...</option>
            <option value="felino">Felino</option>
            <option value="canino">Canino</option>
            <option value="ave">Ave</option>
            <option value="reptil">Reptil</option>
            <option value="acuatico">Acuatico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="birth-date" class="form-label"
            >Fecha de nacimiento:
          </label>
          <input
            type="date"
            name="birthDate"
            id="birth-date"
            class="form-control form-field"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control form-field"
            placeholder="Escribe una descripción"
            id="description"
            style="height: 100px"
            name="description"
          ></textarea>
          <label for="description">Description</label>
        </div>
        <div class="mb-3" id="content-buttons">
          <button type="button" class="btn btn-primary" id="add-animal">
            Agregar
          </button>
        </div>
      </div>
    </form>
    <div>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Animal</th>
            <th scope="col">Especie</th>
            <th scope="col">Fecha de nacimiento</th>
          </tr>
        </thead>
        <tbody id="animal-table"></tbody>
      </table>
    </div>
    <!-- Ventana modal -->
    <div>
      <div id="view-animal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="apis/useAnimalApi.js"></script>
  <script src="script.js"></script>
</html>
